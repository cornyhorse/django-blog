<!-- post/templates/post/blog_preview.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blog</title>

    <!-- Adicione os links do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

    <!-- navbar -->
    <nav class="navbar bg-dark border-bottom border-body">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ MEDIA_URL }}/media/django-blog.png" alt="Bootstrap" width="120" height="28">
            </a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- ConteÃºdo Principal -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="container mt-5">
            <h1 class="mb-4">Recent Posts</h1>

            {% for post in posts %}
                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="card-title">{{ post.title }}</h2>
                        <p class="card-text"><small class="text-muted">Published by {{ post.author.username }} on {{ post.pub_date }}</small></p>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ post.content_preview | safe }}</p>
                        <a href="" class="btn btn-secondary">Read More</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>

</body>
</html>
